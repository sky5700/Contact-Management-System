<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normaluser/baseuser::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>COntact Profile page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<div class="container text-center">

					<img class="profile_pic" style="height: 200px;width: 200px;" th:src="@{'/img/' + ${contact.image}}"
						alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>
						( <span th:text="${contact.Nickname}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							
							<tr>
								<th scope="row">Profession</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					
					<div class="description mt-3">
						<th:block>
							<p th:utext="${contact.about}"></p>
						</th:block>
					</div>
					
					<div class="container mt-2">
						<a href="#" th:onclick="|deleteContact(${user.userId},${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
						<a th:href="@{'/user/' + ${user.userId} + '/update-con/' + ${contact.cId}}" href="#" class="btn btn-primary btn-sm">Update</a>
					</div>
				</div>

			</div>

		</div>
		
		
		
	</section>
</body>

</html>

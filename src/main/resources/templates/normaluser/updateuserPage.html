<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normaluser/baseuser::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Dashboard page</title>

</head>

<body>
	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">

						<div th:if="${session.message}" th:classappend="${'alert '+session.message.type}" class="alert "
							role="alert">
							<span th:text="${session.message.content}"></span>

							<!-- removing session  -->
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>

						<!-- Image Icon -->
						<div class="container text-center">
							<img style="width: 70px;" src="" th:src="@{img/written-paper.png}" alt="" />
						</div>
						<h1 class="text-center">Update your details</h1>

						<!--  Entire Form -->

						<form action="#" th:action="@{'/user/' + ${user.userId} + '/process-updateddata'}" method="post" th:object="${user}">
							<!-- name -->
							<div class="form-group">
								<label for="name_field" class="form-label">Your Name</label>
								<input name="name" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}"
									required pattern="[a-zA-Z ]{2,20}"
									title="Please enter a valid name (2-20 characters)">

								<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
								</div>
							</div>

							<!-- About -->
							<div class="form-group">
								<label for="description_field" class="form-label">Your Description</label>
								<textarea th:text="${user.about}" placeholder="enter something about yourself"
									name="about" id="" rows="8"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
									class="form-control"  maxlength="500">
                                </textarea>
								<div th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
									class="invalid-feedback"></div>
							</div>



							<!-- Button -->

							<div class="text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>



						</form>
					</div>

				</div>
			</div>

		</div>

	</section>
</body>

</html>

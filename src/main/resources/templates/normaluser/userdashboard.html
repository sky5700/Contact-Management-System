<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normaluser/baseuser::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Dashboard page</title>
	
</head>

<body>
	<section>

		<div class="container mt-3">
			
			<div class="card text-center">
				
				<div class="card-body">
					
					<!-- Profile Picture -->
                    <div class="container text-center mb-4">
                        <img class="rounded-circle img-thumbnail" style="height: 200px; width: 200px;"
                            src="/img/OIP (1).jpeg" alt="Profile Photo" />
                    </div>
                    
                    <h1>Welcome, <span th:text="${user.name}"></span></h1>
                    <h1 class="mt-3 text-secondary font-italic">Start adding your contact</h1>
					
					<a th:href="@{'/user/addContact/' + ${user.userId}}" class="btn btn-primary btn-block text-uppercase">Add New Contact</a>
				</div>
				
			</div>
			
		</div>

	</section>
</body>

</html>

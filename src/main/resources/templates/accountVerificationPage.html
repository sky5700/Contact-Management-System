<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{baseEmail::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>VerifyAccount page</title>
</head>

<body>
	<section>
		<div class="container mt-5">

		<div class="card">

			<div class="card-body">
				<h1 class="text-center styled-heading">Account Verification</h1>
				<h2 class="text-center">Please enter your registered email id</h2>
				<form action="#" th:action="@{/process-number}" method="post">

					
						<div class="input-group mt-3">
									<div class="input-group-prepend">
										<span class="input-group-text">
											<i class="fas fa-envelope"></i>
										</span>
									</div>
									<input type="email" 
									       name="email"
									       class="form-control" 
									       id="email"
										   placeholder="Enter email address" 
										   required />
						<!-- Button -->
							
							<div class="text-center">
								<button type = "submit" class="btn bg-primary text-white">Submit</button>
							    <button type = "reset" class="btn btn-warning text-white">Reset</button>
							</div>

				</form>

			</div>

		</div>

	</div>

	</section>
</body>

</html>

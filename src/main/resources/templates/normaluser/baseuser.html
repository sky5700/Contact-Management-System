<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<!-- font-awesome from cdnjs.com -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title th:text="${title}">Base Page</title>
</head>

<body>

	<!-- Creating NavBar-->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active">
					<a class="nav-link" th:href="@{'/user/' + ${user.userId} + '/home'}" href="#">Home <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
					<a th:href="@{'/user/' + ${user.userId} + '/profile'}" class="nav-link" href="#">
						<span th:text="${user.name}"></span>
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/user/login}" href="#">Logout</a>
				</li>

			</ul>



		</div>
	</nav>
	<!--  Ending navbar -->

	<!-- Below  div is for sidebar -->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossbtn">&times;</span>

		<a 
		    th:href="@{'/user/' + ${user.userId} + '/home'}" href="#" class="item home-link text-white">
			<i class="fa-solid fa-house-user"></i>Home
		</a>
			
		<a 
		    href="#" th:href="@{'/user/viewContact/' + ${user.userId} + '/0'}" class="item">
		    <i class="fa-solid fa-address-book"></i>View Contacts
		</a>
		
		<a
		    href="#" th:href="@{/user/addContact/{userId}(userId=${user.userId})}" class="item">
			<i class="fa-solid fa-pencil"></i>Add Contact
		</a>
		
		<a 
		   th:href="@{'/user/' + ${user.userId} + '/profile'}" href="#" class="item">
		   <i class="fa-solid fa-user"></i>Your Profile
	    </a>
	    
	    
		<a
		   href="#" th:href="@{'/user/' + ${user.userId} + '/setttings'}" class="item">
		   <i class="fa-solid fa-gear"></i>Settings
		</a>
		
		
		<a href="#" th:href="@{/user/login}"  class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>

	</div>

	<!-- Below div is for content -->
	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		    <!--  Adding session msg -->
		 <div th:if="${session.message}" th:classappend="${'alert '+session.message.type}" class="alert text-center mr-3 ml-3 " role="alert">
			<span th:text="${session.message.content}"></span>
		
			<!-- removing session -->
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div> 
		
		<div th:replace="${content}"></div>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<!-- Adding sweet alert of delete contact -->
	<script>

		function deleteContact(userId,conId) {

			swal({
				title: "Are you sure?",
				text: "you want to delete this contact",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location= '/user/'+userId+'/delete-con/'+conId;
					} else {
						swal("Your contact is safe!");
					}
				});
		}

	</script>
	               <!-- CDN of sweet alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Signup page</title>
</head>

<body>
	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">
						
						                   <!-- Session msg -->
						<div th:if="${session.message}" th:classappend="${'alert '+session.message.type}" class="alert " role="alert">
                          <span th:text="${session.message.content}"></span>
                          
                          <!-- removing session  -->
                          <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                        </div>
                        
						
						<!-- Image Icon -->
						<div class="container text-center">
							<img style="width: 70px;" src="" th:src = "@{img/written-paper.png}" alt="" />
						</div>
						<h1 class="text-center">Register Here !!</h1>
						
						                  <!--  Entire Form -->

						<form action="" th:action="@{/processRegisterData}" method="post" th:object = "${user}">

							<!-- name -->
							<div class="form-group">
								<label for="name_field" class="form-label">Your Name</label>
								<input 
								name="name"
								type="text" 
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								class="form-control" 
								id="name_field"
								aria-describedby="emailHelp" 
								placeholder="Enter here"
								th:value="${user.name}"
								required>
								
								<!-- Hibernate Validation for name field -->
							   <div class="invalid-feedback" 
							        th:each="error : ${#fields.errors('name')}" th:text="${error}">
                               </div>
								
							</div>
							
							<!-- Mail-id -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email address</label>
								<input 
								name="email"
								type="email"
								class="form-control" 
								id="exampleInputEmail1"
								aria-describedby="emailHelp" 
								placeholder="Enter here"
								th:value="${email}"
								th:readonly="true"  
								required>
								<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
							</div>
							
							<!-- Phone -->
						    <div class="mb-3">
							   <label for="phone" class="form-label">Phone Number</label>
							   <input 
							    type="tel"
								name="phone"
								th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}" 
								class="form-control" 
								id="phone"
								placeholder="Enter here" 
								th:value="${user.phone}"
								required />
								<div id="emailHelp" class="form-text">Make sure you are providing a valid mobile number</div>

								
										
							    <!-- Hibernate Validation for name field -->
							    <div class="invalid-feedback" 
							        th:each="error : ${#fields.errors('phone')}" th:utext="${error}">
                                </div>
						    </div>
							
							<!-- Password -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password</label>
								<input 
								name="password"
								type="password" 
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								class="form-control" 
								id="password_field"
								aria-describedby="emailHelp" 
								placeholder="Enter here"
								required>
								
								 <!-- Hibernate Validation for password field -->
							   <div class="invalid-feedback" 
							        th:each="error : ${#fields.errors('password')}" th:text="${error}">
                               </div>
							</div>
							
							<!-- About -->
							<div class="form-group">
								<textarea 
								  th:text="${user.about}" 
								  placeholder="enter something about yourself" 
								  name="about" 
								  id=""  rows="8" 
								  th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
								  class="form-control"> 
								</textarea>
								  <!-- Hibernate Validation for password field -->
							   <div class="invalid-feedback" 
							        th:each="error : ${#fields.errors('about')}" th:text="${error}">         
                               </div>
							</div>
							<!-- Terms & Condition -->
							<div class="mb-3 form-check text-center">								
                                <input 
                                name="checkbox"
                                type="checkbox" 
                                class="form-check-input" 
                                id="exampleCheck1"
                                required>
                                <label class="form-check-label" for="exampleCheck1">Accept terms and condition</label>
                            </div>
							
							<!-- Button -->
							
							<div class="text-center">
								<button type = "submit" class="btn bg-primary text-white">Submit</button>
							    <button type = "reset" class="btn btn-warning text-white">Reset</button>
							</div>
							
							

						</form>
					</div>

				</div>
			</div>

		</div>
	</section>
</body>

</html>

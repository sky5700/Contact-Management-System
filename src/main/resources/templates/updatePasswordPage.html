<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{baseEmail::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Update Password</title>
</head>

<body>
	<section>
		<div class="container mt-5">

			<div class="card">

				<div class="card-body">
					<h1 class="text-center styled-heading">Update Password</h1>
					<h3 class="text-center mt-2">Please update your account password</h3>
					<form action="#" th:action="@{/update-password}" method="post">

						<!-- Hidden email field for accessing in the handler -->
						<input type="hidden" name="email" th:value="${email}" />

						<!-- Password input field for the new password -->
						<div class="mb-3 text-center">
							<label for="newPassword" class="form-label">New Password:</label>
							<div class="input-group">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
								<input type="password" class="form-control" name="newPassword"
									id="newPassword" required>
								
							</div>
						</div>


						<!-- Displaying the email address for confirmation -->
						<div class="container text-center mt-4" style="color: chocolate;">
							<h3><span th:text="${email}"></span></h3>
						</div>

						<!-- Button -->
						<div class="container text-center">
							<button type="submit" class="btn btn-info mt-2">
								<i class="fa-solid fa-pencil"></i> Click here to update your password
							</button>
						</div>

					</form>

				</div>

			</div>

		</div>

	</section>
</body>

</html>
